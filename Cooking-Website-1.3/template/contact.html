<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Culinary Delights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-lg">
        <!-- ... (same navigation code as index.html) ... -->
    </nav>

    <!-- Contact Section -->
    <div class="max-w-7xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12">Contact Us</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-semibold mb-6">Send us a Message</h2>
                <form>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="message">Message</label>
                        <textarea id="message" rows="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div>
                <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Address</h3>
                        <p class="text-gray-600">123 Cooking Street<br>Foodie City, FC 12345</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Email</h3>
                        <p class="text-gray-600">info@culinarydelights.com</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Phone</h3>
                        <p class="text-gray-600">(555) 123-4567</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Follow Us</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="text-indigo-600 hover:text-indigo-800">Facebook</a>
                            <a href="#" class="text-indigo-600 hover:text-indigo-800">Instagram</a>
                            <a href="#" class="text-indigo-600 hover:text-indigo-800">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-800 text-white">
        <!-- ... (same footer code as index.html) ... -->
    </footer>
</body>
</html>
