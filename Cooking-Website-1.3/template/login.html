<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Culinary Delights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back</h2>
    <form action="dashboard.html" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1 font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-indigo-600"/>
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Sign In
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account?
      <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
    <p class="text-xs text-center text-gray-400 mt-4">© 2025 Culinary Delights. Created by Yasin Yehia.</p>
  </div>

</body>
</html>
